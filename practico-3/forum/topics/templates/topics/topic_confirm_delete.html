{% extends 'topics/base.html' %}

{% block content %}
<h2>Confirmar Eliminación del Tópico</h2>
<p>¿Estás seguro que deseas eliminar el tópico "{{ topic.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'topic_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
